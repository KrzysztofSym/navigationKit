<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Kit</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <ul class="nav-list">
            <li>Home</li>
            <li class="latest">
                <input id="latest" type="checkbox">
                <label for="latest">Latest</label>
                <div class="searches latest">
                    <h4>Popular searches</h4>
                    <span>Tesla</span>
                    <span>Rick and Morty</span>
                    <span>Black widow</span>
                    <span>Olympics</span>
                    <span>Masters of the universe</span>
                  </div>
            </li>
            <li>Reviews</li>
            <li>Tech</li>
            <li>Science</li>
        </ul>
        <div class="btns">
            <a href="javascript:void(0)"><i class="fa-solid fa-cart-shopping"></i>Shop</a>
            <a href="javascript:void(0)"><i class="fa-solid fa-envelope"></i>Subscribe</a>
        </div>
        <div class="categories">
            <input id="menu" type="checkbox">
            <label for="menu">Categories</label>
            <ul class="menu">
              <li>
                <a href="javascript:void(0)">
                  <span>Laptops</span>
                  <i class="fa-solid fa-laptop"></i>
                </a>
              </li>
              <li>
                <a href="javascript:void(0)">
                  <span>Gaming</span>
                  <i class="fa-solid fa-gamepad"></i>
                </a>
              </li>
              <li>
                <a href="javascript:void(0)">
                  <span>Cameras</span>
                  <i class="fa-solid fa-camera-retro"></i>
                </a>
              </li>
              <li>
                <a href="javascript:void(0)">
                  <span>Headphones</span>
                  <i class="fa-solid fa-headphones"></i>
                </a>
              </li>
            </ul>
        </div>
      </nav>
    
</body>
<script src="script.js"></script>
</html>
